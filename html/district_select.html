<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISUALIZATION</title>
    <style>
        body {
    font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    background-image: url(../new3.jpeg);
    background-size: cover; /* Ensure the background image covers the entire page */
    background-repeat: no-repeat; /* Prevent the background image from repeating */
    background-attachment: fixed; /* Ensure the background image remains fixed as the page scrolls */
    padding-top: 0%;
    color: #080808; /* Text color */
    font-weight: bold;
    margin: 0; /* Remove default margin */
  }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #001F3F;
            color: #fff;
            padding: 10px 10px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo {
            height: 50px;
            margin-right: 20px;
        }

        h1 {
            font-size: 2rem;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(50vh - 70px); /* Adjusted for header height */
            padding-top: 70px;
            box-sizing: border-box;

        }

        .dropdown-container {
            background-color: rgba(241, 245, 245, 0.1);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dropdown {
            width: 300px;
            padding: 10px;
            font-size: 1rem;
            margin: 10px 0;
            background-color: #17202A;
            color: #fff;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .dropdown option {
            background-color: #17202A;
            color: #fff;
        }

        .enter-btn {
            background-color: #f30808;
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .enter-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

        <button class="enter-btn" id="enterBtn">Enter</button>

    <script>
        document.getElementById('enterBtn').addEventListener('click', function() {
            var selectedDistrict = document.getElementById('districts').value;
            var selectedUnit = document.getElementById('units').value;
            // Perform redirection based on selected district and unit
            if (selectedDistrict && selectedUnit) {
                if (selectedDistrict === 'Bagalkot' && selectedUnit === 'Bagalkot Rural PS') {
                    window.location.href = 'helpdesk1.html';
                } else if (selectedDistrict === 'Bengaluru Dist' && selectedUnit === 'Anekal') {
                    window.location.href = 'Anekal.html';
                } else if (selectedDistrict === 'Hassan' && selectedUnit === 'Alur PS') {
                    window.location.href = 'Hassan.html';
                } else {
                    alert('Combination not supported.');
                }
            } else {
                alert('Please select both district and unit before entering.');
            }
        });
    </script>
